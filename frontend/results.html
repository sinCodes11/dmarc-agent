<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMARC SaaS | Scan Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body class="text-slate-100">
    <main id="results-root" class="max-w-6xl mx-auto px-6 py-10 md:py-14">
      <div id="results-loading" class="panel rounded-2xl p-8">
        <p class="text-blue-200 pulse">Loading scan results...</p>
      </div>

      <p id="results-error" class="hidden mt-4 text-red-300"></p>

      <section id="results-content" class="hidden space-y-8">
        <header class="panel rounded-2xl p-7 md:p-10">
          <div class="flex flex-wrap items-center justify-between gap-4">
            <div>
              <p class="uppercase tracking-widest text-xs text-blue-300">Scan Result</p>
              <h1 class="mt-2 text-3xl md:text-5xl font-semibold" id="domain-name">-</h1>
              <p class="mt-2 text-slate-300 text-sm">Scan ID: <span id="scan-id"></span></p>
            </div>
            <span id="risk-badge" class="px-6 py-3 rounded-xl text-lg font-semibold">UNKNOWN RISK</span>
          </div>
        </header>

        <section>
          <h2 class="text-2xl font-semibold mb-3">Authentication Status</h2>
          <div id="status-grid" class="grid md:grid-cols-3 gap-4"></div>
        </section>

        <section>
          <h2 class="text-2xl font-semibold mb-3">Detected Issues</h2>
          <ol id="issues-list" class="space-y-3"></ol>
        </section>

        <section>
          <h2 class="text-2xl font-semibold mb-3">Recommended DNS Records</h2>
          <div id="records-wrap" class="space-y-3"></div>
        </section>

        <section class="panel rounded-2xl p-7">
          <h2 class="text-2xl font-semibold">Get your full PDF report</h2>
          <p class="text-slate-300 mt-2 text-sm">Enter your details and we will email the full report.</p>

          <form id="report-form" class="mt-5 grid md:grid-cols-3 gap-3 items-end">
            <label class="block md:col-span-1">
              <span class="text-xs uppercase tracking-wider text-slate-300">Work Email</span>
              <input id="report-email" type="email" required class="mt-1 w-full rounded-xl px-4 py-3 bg-slate-900 border border-slate-600" />
            </label>
            <label class="block md:col-span-1">
              <span class="text-xs uppercase tracking-wider text-slate-300">Company</span>
              <input id="report-company" type="text" required class="mt-1 w-full rounded-xl px-4 py-3 bg-slate-900 border border-slate-600" />
            </label>
            <button type="submit" class="glow-btn rounded-xl bg-blue-500 hover:bg-blue-400 text-white font-semibold px-6 py-3">Send Report</button>
          </form>

          <p id="report-success" class="hidden mt-3 text-green-300 text-sm"></p>
          <p id="report-error" class="hidden mt-3 text-red-300 text-sm"></p>
        </section>

        <section class="panel rounded-2xl p-6 text-center">
          <p class="text-lg text-slate-100">Start your free 14-day trial - setup takes 30 minutes</p>
          <a href="#" class="mt-3 inline-block text-blue-300 hover:text-blue-200 underline">Start Trial</a>
        </section>
      </section>
    </main>

    <script src="/assets/app.js"></script>
  </body>
</html>
